@let fetchingStatus = itemsService.fetchingStatus();
@let vehicles = itemsService.allVehicles();

@if (fetchingStatus === "active") {
  <!-- parent has relative position -->
  <app-loading-spinner class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"/>
}

@else if (fetchingStatus === "fetched") {
  @for (vehicle of vehicles; track $index) {
    <app-item [vehicle]="vehicle"/>
  }
}
